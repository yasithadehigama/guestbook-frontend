<form [formGroup]="commentForm" *ngIf="!isAdminLoggedIn" class="comment-form">
    <div class="flex flex-col p-4 mx-auto max-w-xl mt-24">
        <label class="mb-2 font-bold text-lg text-gray-900" for="comment">Leave a Comment:</label>
        <textarea rows="4" class="mb-4 px-3 py-2 border-2 border-gray-300 rounded-lg"formControlName="comment" name="comment"></textarea>
        <div class="flex justify-end">
            <button (click)="onSubmit()"class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded max-w-[100px]">Submit</button>
        </div>
    </div>
</form>


<div className=" w-4/5 bg-gray-50 max-h-screen overflow-y-auto">
  <p *ngIf="isAdminLoggedIn" class="text-center font-semibold text-2xl">Manage Comments</p>
  <ng-container *ngFor="let item of allComments">
      <div class="max-w-3xl max-h-45 ml-auto mr-auto rounded overflow-hidden shadow-md">
        <footer class="text-gray-700 text-pretty font-semibold flex justify-end flex-col mt-4 mb-2 ml-10 max-h-max">
          {{item.comment}}
          <div class="px-6 pt-4 pb-2">
            <span class="bg-gray-10 text-sm font-normal text-gray-700 mr-2 mb-2">Commented By {{item.userName}}</span>
            <ng-container *ngIf="isAdminLoggedIn">
              
              <button (click)="deleteComment(item._id)" class="bg-red-700 text-white font-bold h-8 w-20 ml-6 rounded float-right">Delete</button>
              <button (click)="hideComment(item._id)" class="bg-yellow-500 text-white font-bold h-8 w-20 ml-10 rounded float-right">Hide</button>
            </ng-container>
          </div>
           
        </footer>
      </div>
  </ng-container>
</div>
