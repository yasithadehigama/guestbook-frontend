<div class="lg:w-3/12 mt-10 p-10 shadow-lg mx-auto">
    <h3 class="text-3xl text-center font-semibold py-5">Register</h3>
<form [formGroup]="registerForm" class="flex flex-col">
    <div class="flex flex-col mt-4 mb-1">
        <input formControlName="userName" class= "p-2 border border-gray-100 rounded" type="text" placeholder="UserName">
        <span *ngIf="registerForm.hasError('required','userName') && registerForm.controls['userName'].dirty" class="text-red-500">*UserName is Required </span>
    </div>
    <div class="flex flex-col mt-4 mb-1">
        <input formControlName="email" class= "p-2 border border-gray-100 rounded" type="text" placeholder="Email">
        <span *ngIf="registerForm.hasError('required','email') && registerForm.controls['email'].dirty"  class="text-red-500">*Email is Required </span>
        <span *ngIf="registerForm.hasError('email','email')"  class="text-red-500">*Email format is invalid </span>
    </div>
    <div class="flex flex-col mt-4 mb-1">
        <input formControlName="password" class= "p-2 border border-gray-100 rounded" type="password" placeholder="Password">
        <span *ngIf="registerForm.hasError('required','password') && registerForm.controls['password'].dirty"  class="text-red-500">*Password is Required </span>
    </div>
    <div class="flex flex-col mt-4 mb-1">
        <input formControlName="confirmPassword" class= "p-2 border border-gray-100 rounded" type="password" placeholder="ConfirmPassword">
        <span *ngIf="registerForm.hasError('required','confirmPassword') && registerForm.controls['confirmPassword'].dirty"  class="text-red-500">*ConfirmPassword is Required </span>
        <span *ngIf="registerForm.hasError('confirmPasswordValidator','confirmPassword')"  class="text-red-500">*Password didn't match</span>
    </div>
    <button [disabled]="registerForm.invalid" [class.disabled]="registerForm.invalid" (click)="register()" class="bg-indigo-500 p-2 rounded mt-3">
        Register
    </button>
</form>
<div class="flex justify-center mt-5">
    <span >Already have a Account?</span><a routerLink ="/login" class="text-indigo-600 ml-2 cursor-pointer">Login Here</a>
</div>
</div>
