<div class="lg:w-3/12 mt-10 p-10 shadow-lg mx-auto">
    <h3 class="text-3xl text-center font-semibold py-5">Login</h3>
<form [formGroup]="resetForm" class="flex flex-col">
    <div class="flex flex-col mt-4 mb-1">
        <input formControlName="password" class= "p-2 border border-gray-100 rounded" type="password" placeholder="New Password">
        <span *ngIf="resetForm.hasError('required','password') && resetForm.controls['password'].dirty"  class="text-red-500">*Password is Required </span>
    </div>
    <div class="flex flex-col mt-4 mb-1">
        <input formControlName="confirmPassword" class= "p-2 border border-gray-100 rounded" type="password" placeholder="Confirm New Password">
        <span *ngIf="resetForm.hasError('required','confirmPassword') && resetForm.controls['confirmPassword'].dirty"  class="text-red-500">*ConfirmPassword is Required </span>
        <span *ngIf="resetForm.hasError('confirmPasswordValidator','confirmPassword')"  class="text-red-500">*Password didn't match</span>
    </div>
    <button [disabled]="resetForm.invalid" [class.disabled]="resetForm.invalid" (click)="forgetPassword()" class="bg-indigo-500 p-2 rounded mt-3">
        Submit
    </button>
</form>
</div>
